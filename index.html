<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d36863a009.js" crossorigin="anonymous"></script>
    <title>Generate your password</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <span>Generate Password</span>
            <br>
            <div class="panel">
                <input type="text" id="password" placeholder="Password">
                <button class="copy fa-solid fa-copy" title="Copy"></button>
                <button class="generate fas fa-pen" title="Generate"></button>
            </div>
        </div>
        <div class="info">Copied to clipboard!</div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
